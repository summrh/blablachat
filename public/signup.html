<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign up</title>
  <meta name="description" content="UI Application">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main class="container">
    Email:<br>
    <input type="text" id="email" onkeydown="signupOnEnter(event)"><br>
    Name:<br>
    <input type="text" id="name" onkeydown="signupOnEnter(event)"><br>
    <input type="button" value="Sign up" onclick="signup()">
  </main>

  <script src="signup.js"></script>
</body>
</html>
